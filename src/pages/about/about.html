<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <ion-list no-margin>
      <ion-item *ngIf="flag" no-lines (click)="userInfo()" style="height: 100px">
        <ion-avatar item-left>
          <img src="http://legal-inn.oss-cn-shanghai.aliyuncs.com/u%3D1442458788%2C3017119920%26fm%3D23%26gp%3D0.jpg">
        </ion-avatar>
        <h2>bobo</h2>
        <h3>点击编辑个人信息</h3>
      </ion-item>
      <ion-item *ngIf="!flag" no-lines (click)="toLogin()" style="height: 100px">
        <ion-avatar item-left>
          <img src="http://legal-inn.oss-cn-shanghai.aliyuncs.com/u%3D1442458788%2C3017119920%26fm%3D23%26gp%3D0.jpg">
        </ion-avatar>
        <h3>点击登录</h3>
      </ion-item>
    </ion-list>
  </div>
  <div class="about-info">
    <ion-list>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('collect')">我的收藏</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('article')">我发表的文章</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('draft')">我的草稿箱</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('history')">我的历史记录</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('setting')">设置</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('attention')">我的关注</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
