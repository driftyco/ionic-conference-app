<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div class="about-info">
    <ion-list>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('collect')">我的收藏</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('article')">我发表的文章</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('draft')">我的草稿箱</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('history')">我的历史记录</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('setting')">设置</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label (click)="itemClick('attention')">我的关注</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
