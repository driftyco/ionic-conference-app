<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label floating color="primary">User Name</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Email</ion-label>
				<ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Mobile Number</ion-label>
				<ion-input [(ngModel)]="signup.mobile" name="mobile" type="tel" #mobile="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="mobile.valid || submitted == false" color="danger" padding-left>
				Mobile  Number is required
			</p>

			<ion-item>
				<ion-label>Subscribe to Newsletters and Information about the conference?</ion-label>
				<ion-checkbox [(ngModel)]="signup.contacted" #contacted="ngModel" name= "contacted" (ionChange)="updateContacted()"></ion-checkbox>
			</ion-item>
			<p ion-text [hidden]="submitted == false" color="danger" padding-left>
				Check the box to receive updates from our side
			</p>

			<ion-item>
				<ion-label>Trial Firebase</ion-label>
				<ion-input [(ngModel)]="myInput" name="sign" #sign="ngModel" ></ion-input>
			</ion-item>
			<button (click)="btnclicked()" ion-button>Add to Firebase</button>


		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
