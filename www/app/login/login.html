
<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <login-form
      (formSubmitCallback)="loginFormSubmittedHandler($event)"
      (switchToSignupFormCallback)="switchToSignupFormButtonClickedHandler($event)"
      ></login-form>

  </ion-list>

</ion-content>
